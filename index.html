<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Selling Website</title>
    <style>
        header {
            text-align: center;
            margin-top: 20px;
        }

        header img {
            width: 150px; /* Adjust the width according to your needs */
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }

        .product img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="New Project.jpg" alt="Website Logo">
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="products" style="text-align: center;">
        <h2>Most popular</h2>
        <div class="product">
            <img src="shirt1.jpg" alt="Shirt 1">
            <h3>Shirt 1</h3>
            <p>Description of the shirt. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $20.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="shirt2.jpg" alt="Shirt 2">
            <h3>Shirt 2</h3>
            <p>Description of the shirt. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $25.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- The rest of your HTML content remains unchanged -->

</body>
</html>
